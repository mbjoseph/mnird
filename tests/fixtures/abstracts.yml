        of Biodiversity","award":["DEB-1442280"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Tree
        species classification using hyperspectral imagery is a challenging task due
        to the high spectral similarity between species and large intra-species variability.
        This paper proposes a solution using the Multiple Instance Adaptive Cosine
        Estimator (MI-ACE) algorithm. MI-ACE estimates a discriminative target signature
        to differentiate between a pair of tree species while accounting for label
        uncertainty. Multi-class species classification is achieved by training a
        set of one-vs-one MI-ACE classifiers corresponding to the classification between
        each pair of tree species and a majority voting on the classification results
        from all classifiers. Additionally, the performance of MI-ACE does not rely
        on parameter settings that require tuning resulting in a method that is easy
        to use in application. Results presented are using training and testing data
        provided by a data analysis competition aimed at encouraging the development
        of methods for extracting ecological information through remote sensing obtained
        through participation in the competition. The experimental results using one-vs-one
        MI-ACE technique composed of a hierarchical classification, where a tree crown
        is first classified to one of the genus classes and one of the species classes.
        The species-level rank-1 classification accuracy is 86.4% and cross entropy
        is 0.9395 on the testing data, provided by the competition organizer, without
        the release of ground truth for testing data. Similarly, the same evaluation
        metrics are computed on the training data, where the rank-1 classification
        accuracy is 95.62% and the cross entropy is 0.2649. The results show that
        the presented approach can not only classify the majority species classes,
        but also classify the rare species classes.<\/jats:p>","DOI":"10.7717\/peerj.6405","type":"journal-article","created":{"date-parts":[[2019,2,28]],"date-time":"2019-02-28T09:30:33Z","timestamp":1551346233000},"page":"e6405","source":"Crossref","is-referenced-by-count":0,"title":["Hyperspectral
