        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,9,30]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Functional
        ecology has increasingly focused on describing ecological communities based
        on their traits (measurable features affecting individuals\u2019 fitness and
        performance). Analyzing trait distributions within and among forests could
        significantly improve understanding of community composition and ecosystem
        function. Historically, data on trait distributions in ecosystems are generated
        by (1) collecting few leaves from a small number of trees, which suffers from
        limited sampling but produces information at the fundamental ecological unit
        (the individual); or (2) using remote sensing images to infer traits, producing
        information continuously across large regions, but as plots (containing multiple
        trees of different species) or pixels, not individuals. Remote sensing methods
        that identify individual trees and estimate their traits would provide the
        benefits of both approaches, producing continuous large-scale data linked
        to biological individuals. We used data from the National Ecological Observatory
        Network (NEON) to develop a method to scale up functional traits measured
        on 160 trees to the millions of trees within the spatial extent of two NEON
        sites. The pipeline consists of three stages: 1) image segmentation, to identify
        individual trees and estimate their structural traits; 2) ensemble of models
        to infer leaf mass area (LMA), nitrogen, carbon, and phosphorus content using
        hyperspectral signatures; and 3) making predictions for segmented crowns for
        the full remote sensing footprint at the NEON sites.<\/jats:p><jats:p>Nitrogen,
        LMA and phosphorus models R<jats:sup>2<\/jats:sup> values ranged from 0.50
        to 0.75 on held out test data. The ensemble approach performed better than
        single partial least squares generalized linear regressions models. Models
        for carbon performed poorly compared to other traits (R<jats:sup>2<\/jats:sup>
        of 0.22). Crown segmentation produced the highest uncertainty in the pipeline,
        generally due to over-segmentation. Despite this, crown traits predictions
        performed significantly better than comparable 1m<jats:sup>2<\/jats:sup> pixel
        predictions, resulting in improvement of R<jats:sup>2<\/jats:sup> on test
        data of between 0.07 to 0.20 points.<\/jats:p><jats:p>We used the pipeline
        to produce individual level trait data for \u223c5 million individual crowns,
        covering a total extent of \u223c360 km<jats:sup>2<\/jats:sup>. This large
        data set allows testing ecological questions on landscapes scales, for example
        revealing leaf chemical traits were correlated with physical traits and environmental
        conditions including height and elevation.<\/jats:p>","DOI":"10.1101\/556472","type":"posted-content","created":{"date-parts":[[2019,2,21]],"date-time":"2019-02-21T21:24:16Z","timestamp":1550784256000},"source":"Crossref","is-referenced-by-count":0,"title":["Rethinking
