        Sensing"],"abstract":"<jats:p>An important application of airborne- and satellite-based
        hyperspectral imaging is the mapping of the spatial distribution of vegetation
        biophysical and biochemical parameters in an environment. Statistical models,
        such as Gaussian processes, have been very successful for modeling vegetation
        parameters from captured spectra, however their performance is highly dependent
        on the amount of available ground truth. This is a problem because it is generally
        expensive to obtain ground truth information due to difficulties and costs
        associated with sample collection and analysis. In this paper, we present
        two Gaussian processes based approaches for improving the accuracy of vegetation
        parameter retrieval when ground truth is limited. The first is the adoption
        of covariance functions based on well-established metrics, such as, spectral
        angle and spectral correlation, which are known to be better measures of similarity
        for spectral data owing to their resilience to spectral variabilities. The
        second is the joint modeling of related vegetation parameters by multitask
        Gaussian processes so that the prediction accuracy of the vegetation parameter
        of interest can be improved with the aid of related vegetation parameters
        for which a larger set of ground truth is available. We experimentally demonstrate
        the efficacy of the proposed methods against existing approaches on three
        real-world hyperspectral datasets and one synthetic dataset.<\/jats:p>","DOI":"10.3390\/rs11131614","type":"journal-article","created":{"date-parts":[[2019,7,8]],"date-time":"2019-07-08T07:01:31Z","timestamp":1562569291000},"page":"1614","source":"Crossref","is-referenced-by-count":0,"title":["Gaussian
