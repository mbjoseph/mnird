        Sensing"],"abstract":"<jats:p>Vegetation structure is a crucial component
        of habitat selection for many taxa, and airborne LiDAR (Light Detection and
        Ranging) technology is increasingly used to measure forest structure. Many
        studies have examined the relationship between LiDAR-derived structural characteristics
        and wildlife, but few have examined those characteristics in relation to small
        mammals, specifically, small mammal diversity. The aim of this study was to
        determine if LiDAR could predict small mammal diversity in a temperate-mixed
        forest community in Northern Wisconsin, USA, and which LiDAR-derived structural
        variables best predict small mammal diversity. We calculated grid metrics
        from LiDAR point cloud data for 17 plots in three differently managed sites
        and related the metrics to small mammal diversity calculated from five months
        of small mammal trapping data. We created linear models, then used model selection
        and multi-model inference as well as model fit metrics to determine if LiDAR-derived
        structural variables could predict small mammal diversity. We found that small
        mammal diversity could be predicted by LiDAR-derived variables including structural
        diversity, cover, and canopy complexity as well as site (as a proxy for management).
        Structural diversity and canopy complexity were positively related with small
        mammal diversity, while cover was negatively related to small mammal diversity.
        Although this study was conducted in a single habitat type during a single
        season, it demonstrates that LiDAR can be used to predict small mammal diversity
        in this location and possibly can be expanded to predict small mammal diversity
        across larger spatial scales.<\/jats:p>","DOI":"10.3390\/rs11192222","type":"journal-article","created":{"date-parts":[[2019,9,25]],"date-time":"2019-09-25T07:51:18Z","timestamp":1569397878000},"page":"2222","source":"Crossref","is-referenced-by-count":0,"title":["Lidar
