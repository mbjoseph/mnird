      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2019,9,12]],"date-time":"2019-09-12T19:03:10Z","timestamp":1568314990377},"reference-count":47,"publisher":"PeerJ","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0\/","start":{"date-parts":[[2019,1,11]],"date-time":"2019-01-11T00:00:00Z","timestamp":1547164800000},"delay-in-days":0,"content-version":"unspecified"}],"funder":[{"name":"National
