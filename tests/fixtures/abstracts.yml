        program","award":["FLA-FOR-005470"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Ecology
        has reached the point where data science competitions, in which multiple groups
        solve the same problem using the same data by different methods, will be productive
        for advancing quantitative methods for tasks such as species identification
        from remote sensing images. We ran a competition to help improve three tasks
        that are central to converting images into information on individual trees:
        (1) crown segmentation, for identifying the location and size of individual
        trees; (2) alignment, to match ground truthed trees with remote sensing; and
        (3) species classification of individual trees. Six teams (composed of 16
        individual participants) submitted predictions for one or more tasks. The
        crown segmentation task proved to be the most challenging, with the highest-performing
        algorithm yielding only 34% overlap between remotely sensed crowns and the
        ground truthed trees. However, most algorithms performed better on large trees.
        For the alignment task, an algorithm based on minimizing the difference, in
        terms of both position and tree size, between ground truthed and remotely
        sensed crowns yielded a perfect alignment. In hindsight, this task was over
        simplified by only including targeted trees instead of all possible remotely
        sensed crowns. Several algorithms performed well for species classification,
        with the highest-performing algorithm correctly classifying 92% of individuals
        and performing well on both common and rare species. Comparisons of results
        across algorithms provided a number of insights for improving the overall
        accuracy in extracting ecological information from remote sensing. Our experience
        suggests that this kind of competition can benefit methods development in
        ecology and biology more broadly.<\/jats:p>","DOI":"10.7717\/peerj.5843","type":"journal-article","created":{"date-parts":[[2019,2,28]],"date-time":"2019-02-28T10:12:13Z","timestamp":1551348733000},"page":"e5843","source":"Crossref","is-referenced-by-count":1,"title":["A
