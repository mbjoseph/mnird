      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2019,2,18]],"date-time":"2019-02-18T18:12:10Z","timestamp":1550513530272},"reference-count":53,"publisher":"PeerJ","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0\/","start":{"date-parts":[[2018,10,8]],"date-time":"2018-10-08T00:00:00Z","timestamp":1538956800000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Biogeographers
        assess how species distributions and abundances affect the structure, function,
        and composition of ecosystems. Yet we face a major challenge: it is difficult
        to precisely map species across landscapes. Novel Earth observations could
        overcome this challenge for vegetation mapping. Airborne imaging spectrometers
        measure plant functional traits at high resolution, and these measurements
        can be used to identify tree species. In this paper, I describe a trait-based
        approach to species identification with imaging spectroscopy, the Center for
        Conservation Biology species identification (CCB-ID) method, which was developed
        as part of an ecological data science evaluation competition.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>These
        methods were developed using airborne imaging spectroscopy data from the National
        Ecological Observatory Network (NEON). CCB-ID classified tree species using
        trait-based reflectance variation and decision tree-based machine learning
        models, approximating a morphological trait and dichotomous key method inspired
        by botanical classification. First, outliers were removed using a spectral
        variance threshold. The remaining samples were transformed using principal
        components analysis (PCA) and resampled to reduce common species biases. Gradient
        boosting and random forest classifiers were trained using the transformed
        and resampled feature data. Prediction probabilities were calibrated using
        sigmoid regression, and sample-scale predictions were averaged to the crown
        scale.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>CCB-ID
        received a rank-1 accuracy score of 0.919, and a cross-entropy cost score
        of 0.447 on the competition test data. Accuracy and specificity scores were
        high for all species, but precision and recall scores varied for rare species.
        PCA transformation improved accuracy scores compared to models trained using
        reflectance data, but outlier removal and data resampling exacerbated class
        imbalance problems.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Discussion<\/jats:title>\n<jats:p>CCB-ID
        accurately classified tree species using NEON data, reporting the best scores
        among participants. However, it failed to overcome several species mapping
        challenges like precisely identifying rare species. Key takeaways include
        (1) selecting models using metrics beyond accuracy (e.g., recall) could improve
        rare species predictions, (2) within-genus trait variation may drive spectral
        separability, precluding efforts to distinguish between functionally convergent
        species, (3) outlier removal and data resampling can exacerbate class imbalance
        problems, and should be carefully implemented, (4) PCA transformation greatly
        improved model results, and (5) targeted feature selection could further improve
        species classification models. CCB-ID is open source, designed for use with
        NEON data, and available to support species mapping efforts.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.5666","type":"journal-article","created":{"date-parts":[[2018,10,8]],"date-time":"2018-10-08T08:41:31Z","timestamp":1538988091000},"page":"e5666","source":"Crossref","is-referenced-by-count":0,"title":["The
