        and Betty Moore Foundation\u2019s Data-Driven Discovery Initiative","award":["GBMF4563"]},{"name":"NSF
        Dimension of Biodiversity program","award":["DEB-1442280"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>An
        international data science challenge, called National Ecological Observatory
        Network\u2014National Institute of Standards and Technology data science evaluation,
        was set up in autumn 2017 with the goal to improve the use of remote sensing
        data in ecological applications. The competition was divided into three tasks:
        (1) individual tree crown (ITC) delineation, for identifying the location
        and size of individual trees; (2) alignment between field surveyed trees and
        ITCs delineated on remote sensing data; and (3) tree species classification.
        In this paper, the methods and results of team Fondazione Edmund Mach (FEM)
        are presented. The ITC delineation (Task 1 of the challenge) was done using
        a region growing method applied to a near-infrared band of the hyperspectral
        images. The optimization of the parameters of the delineation algorithm was
        done in a supervised way on the basis of the Jaccard score using the training
        set provided by the organizers. The alignment (Task 2) between the delineated
        ITCs and the field surveyed trees was done using the Euclidean distance among
        the position, the height, and the crown radius of the ITCs and the field surveyed
        trees. The classification (Task 3) was performed using a support vector machine
        classifier applied to a selection of the hyperspectral bands and the canopy
        height model. The selection of the bands was done using the sequential forward
        floating selection method and the Jeffries Matusita distance. The results
        of the three tasks were very promising: team FEM ranked first in the data
        science competition in Task 1 and 2, and second in Task 3. The Jaccard score
        of the delineated crowns was 0.3402, and the results showed that the proposed
        approach delineated both small and large crowns. The alignment was correctly
