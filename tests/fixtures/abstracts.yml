        Sensing"],"abstract":"<jats:p>In this study, we automate tree species classification
        and mapping using field-based training data, high spatial resolution airborne
        hyperspectral imagery, and a convolutional neural network classifier (CNN).
        We tested our methods by identifying seven dominant trees species as well
        as dead standing trees in a mixed-conifer forest in the Southern Sierra Nevada
        Mountains, CA (USA) using training, validation, and testing datasets composed
        of spatially-explicit transects and plots sampled across a single strip of
        imaging spectroscopy. We also used a three-band \u2018Red-Green-Blue\u2019
        pseudo true-color subset of the hyperspectral imagery strip to test the classification
        accuracy of a CNN model without the additional non-visible spectral data provided
        in the hyperspectral imagery. Our classifier is pixel-based rather than object
        based, although we use three-dimensional structural information from airborne
        Light Detection and Ranging (LiDAR) to identify trees (points &gt; 5 m above
        the ground) and the classifier was applied to image pixels that were thus
        identified as tree crowns. By training a CNN classifier using field data and
        hyperspectral imagery, we were able to accurately identify tree species and
        predict their distribution, as well as the distribution of tree mortality,
        across the landscape. Using a window size of 15 pixels and eight hidden convolutional
        layers, a CNN model classified the correct species of 713 individual trees
        from hyperspectral imagery with an average F-score of 0.87 and F-scores ranging
        from 0.67\u20130.95 depending on species. The CNN classification model performance
        increased from a combined F-score of 0.64 for the Red-Green-Blue model to
        a combined F-score of 0.87 for the hyperspectral model. The hyperspectral
        CNN model captures the species composition changes across ~700 meters (1935
        to 2630 m) of elevation from a lower-elevation mixed oak conifer forest to
        a higher-elevation fir-dominated coniferous forest. High resolution tree species
        maps can support forest ecosystem monitoring and management, and identifying
        dead trees aids landscape assessment of forest mortality resulting from drought,
        insects and pathogens. We publicly provide our code to apply deep learning
        classifiers to tree species identification from geospatial imagery and field
        training data.<\/jats:p>","DOI":"10.3390\/rs11192326","type":"journal-article","created":{"date-parts":[[2019,10,7]],"date-time":"2019-10-07T07:34:01Z","timestamp":1570433641000},"page":"2326","source":"Crossref","is-referenced-by-count":0,"title":["A
